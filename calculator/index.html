<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的计算器</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrap">
        <div class="header">
           <div class="expression" id="formula"></div>
           <div class="results" id="results"></div>
        </div>
        <div class="body" id="body">
            <ul class="keyboard">
                <li class="item operation" id="operation">MC</li>
                <li class="item operation">M+</li>
                <li class="item operation">M-</li>
                <li class="item operation">MR</li>
                <li class="item calculate">C</li>
                <li class="item calculate">/</li>
                <li class="item calculate">*</li>
                <li class="item calculate">X</li>
                <li class="item">7</li>
                <li class="item">8</li>
                <li class="item">9</li>
                <li class="item calculate">-</li>
                <li class="item">4</li>
                <li class="item">5</li>
                <li class="item">6</li>
                <li class="item calculate">+</li>
                <li class="item">1</li>
                <li class="item">2</li>
                <li class="item">3</li>
                <li class="item equal">=</li>
                <li class="item">%</li>
                <li class="item">0</li>
                <li class="item">.</li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
